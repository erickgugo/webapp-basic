<h:head>

    <style>

        .export {
            top:40%;

            height:40px;

            z-index: 2;

        }

        .search {
            top:30%;

            height:40px;

<p:panelGrid columns="4" styleClass="ui-panelgrid-blank">
   <p:outputLabel value="Usuario"/>

   <p:outputLabel value="IP"/>
   <p:inputText value="#{usuariosBean.user.apellido}"/>
   <p:outputLabel value="Pagine"/>
   <p:inputText value="#{usuariosBean.user.telefono}"/>
   <p:outputLabel value="Evento"/>
   <p:inputText value="#{usuariosBean.user.email}"/>

    <p:outputLabel value="Fecha inicio"/>
   <p:inputText  value="#{usuariosBean.user.usuario}"/>

    <p:outputLabel value="Fecha final"/>
    <p:calendar value="#{usuariosBean.user.clave}" showOn="button"/>

        <p:outputLabel value="Fecha final2"/>
        <p:datePicker value="#{usuariosBean.user.clave}" showIcon="true"/>

    </p:panelGrid>

    <p:commandButton value="Buscar" class="search" action="#{usuariosBean.actionSelect()}" update="fr"
    />

   />

                     allowUnsorting="true" sortMode="single"
                 selection="#{usuariosBean.selectedUsers}" rowKey="#{user.id}">


        <p:column headerText="Usuario">
            <p:outputLabel value="#{user.nombre}"/>
        </p:column>
        <p:column headerText="IP">
            <p:outputLabel value="#{user.apellido}"/>

        <p:column headerText="Pagina">

        <p:column headerText="Evento">
            <p:outputLabel value="#{user.email}"/>

        <p:column headerText="Fecha inicio">
            <p:outputLabel value="#{user.usuario}"/>
        </p:column>
        <p:column headerText="Fecha final">
            <p:outputLabel value="#{user.clave}"/>
        </p:column>
    </p:dataTable>
